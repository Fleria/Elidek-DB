{% extends "global_layout.html" %}
{% block content %}
<div class="container" id="row-container">
    {% include "flash_messages.html" %}
    <div class="row" id="row">

        <div class="col-md-4">
            <form name= "Enter a new researcher" action ="{{url_for('insres') }}" method="POST">

		<div>
		 <label for="first_name">Enter the researcher's first name:
            </label><br>
	      <input type="text" name="first_name" placeholder="Enter first name">
		</div>

    <div>
     <label for="last_name">Enter the researcher's last name:
            </label><br>
        <input type="text" name="last_name" placeholder="Enter first name">
    </div>

    <div>
     <label for="sex">Enter the researcher's sex (accepted options are male, female, non-binary):
            </label><br>
        <input type="text" name="sex" placeholder="Enter sex">
    </div>

    <div>
     <label for="date_birth">Enter the researcher's date of birth in the format of year-month-day:
            </label><br>
        <input type="text" name="date_birth" placeholder="Enter date of birth">
    </div>

    <div>
     <label for="res_start_date">Enter the researcher's starting date in the format of year-month-day:
            </label><br>
        <input type="text" name="res_start_date" placeholder="Enter starting date">
    </div>

    <div>
     <label for="town">Enter the researcher's town :
            </label><br>
        <input type="text" name="town" placeholder="Enter town">
    </div>

	     <div>
		 <select id ="res_organisation_id" name = "res_organisation_id"> <option selected disabled>
		 Choose researcher's organisation id </option>
			{% for rorgid in rorgids %}
			<option value = "{{rorgid.res_organisation_id}}">{{rorgid.res_organisation_id}}</option>
			{% endfor %}
			</select>

		</div>
		<button type="submit">Submit</button>
	     </form>
        </div>
</div>
</div>

{% endblock content %}
