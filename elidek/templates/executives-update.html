{% extends "global_layout.html" %}
{% block content %}
<div class="container" id="row-container">
    {% include "flash_messages.html" %}
    <div class="row" id="row">

        <div class="col-md-4">
            <form name= "Update an executive" action ="{{url_for('upexec') }}" method="POST">
	<div>
		 <select id ="executive_id" name = "executive_id"> <option selected disabled>
		 Choose executive's id </option>
			{% for exid in exids %}
			<option value = "{{exid.executive_id}}">{{exid.executive_id}}</option>
			{% endfor %}
			</select>

		</div>



		<div>
		 <label for="ename">Enter the executive's name:
            </label><br>
	      <input type="text" name="ename" placeholder="Enter name">
		</div>

	    
		<button type="submit">Submit</button>
	     </form>
        </div>
</div>
</div>

{% endblock content %}
