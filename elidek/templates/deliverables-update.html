{% extends "global_layout.html" %}
{% block content %}
<div class="container" id="row-container">
    {% include "flash_messages.html" %}
    <div class="row" id="row">

        <div class="col-md-4">
            <form name= "Update a deliverable" action ="{{url_for('updel') }}" method="POST">
	<div>
		 <select id ="del_id" name = "del_id"> <option selected disabled>
		 Choose deliverable's project ID </option>
			{% for did in delids %}
			<option value = "{{did.del_id}}">{{did.del_id}}</option>
			{% endfor %}
			</select>

		</div>



		<div>
		 <label for="del_summary">Enter the deliverable's summary:
            </label><br>
	      <input type="text" name="del_summary" placeholder="Enter summary">
		</div>

	     <div>
		 <select id ="del_proj_id" name = "del_proj_id"> <option selected disabled>
		 Choose deliverable's project ID </option>
			{% for pid in projids %}
			<option value = "{{pid.proj_id}}">{{pid.proj_id}}</option>
			{% endfor %}
			</select>

		</div>
		<button type="submit">Submit</button>
	     </form>
        </div>
</div>
</div>

{% endblock content %}
